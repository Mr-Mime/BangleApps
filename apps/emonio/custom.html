<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
  </head>

  <body>
    <p>Please enter an username and password which should be used when loging in to an Emonio</p>

      <table id="creds">
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
        <tr>
          <td><input type="text" id="user"></td>
          <td><input type="text" id="pass"></td>
        </tr>
      </table>

    <p>Click <button id="upload" class="btn btn-primary">Upload</button></p>

    <script src="../../core/lib/customize.js"></script>

    <script>

    document.getElementById("upload").addEventListener("click", function () {
      var id = "emonio-12345";
      var user = document.getElementById("user").value;
      var pass = document.getElementById("pass").value;

      var devices = {
        "devices": [{
          "deviceId" : id,
          "deviceUser" : user,
          "devicePass" : pass
        }]
      };

      // Upload the app with the additional file containig the login info
      sendCustomApp({
        storage: [
          {name: "credentials.json", content: JSON.stringify(devices)}
        ]
      });

    });


    </script>
  </body>
</html>
